<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Movie Search</h1>
        <form id="movie-search-form">
            <label for="movie-title">Movie Title:</label>
            <input type="text" id="movie-title" placeholder="Enter movie title...">
            <label for="release-year">Release Year:</label>
            <input type="number" id="release-year" placeholder="Enter the release year...">
            <label for="search-type">Search Type:</label>
            <select id="search-type">
                <option value="movie">Movie</option>
                <option value="series">TV Series</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="movie-results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
